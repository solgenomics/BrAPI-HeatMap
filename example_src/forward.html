<link rel="stylesheet" href="example_files/leaflet.css" />
<form class="form-inline" style="padding:10px;">
  <div class="form-group">
    <label for="endpoint">BrAPI Base URL</label>
    <input type="text" class="form-control" name="endpoint" value="https://cassavabase.org/brapi/v1">
  </div>
  <div class="form-group">
    <label for="studyDbId">Study ID</label>
    <input type="text" class="form-control" name="studyDbId" value="3086">
  </div>
  <a id="build-heatmap-submit" class="btn btn-default">Build Heatmap</a>
</form>
<br>
<form class="form-inline">
  <select id="level_select" class="form-control">
    <option value="plot">Plot</option>
    <option value="plant">Plant</option>
  </select>
  <select id="trait_select" class="form-control">
    <option disabled selected>Select a Trait</option>
  </select>
</form>
